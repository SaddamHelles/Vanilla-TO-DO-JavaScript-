<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>toDoList</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,200;1,200&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main">
      <h1>Vanilla TO-DO (JavaScript)</h1>
      <form class="" action="index.html" method="post">
        <input
          id="txtInput"
          name="txtInput"
          type="text"
          placeholder="New To-Do"
        />
        <button type="submit">
          <a class="fas fa-plus-square"></a>
        </button>
      </form>
      <div class="todoList">
        <ul></ul>
        <a id="clearAll" name="clearAll">Clear All</a>
      </div>
    </div>
    <script type="text/javascript" src="Vanilla-JS.js"></script>
  </body>
</html>
